{%  for attr in display.attrs %}
  <div class="datapoint {{ module }}circle">
  
    {%  set num = display.nat[0][attr[0]] %}
    
    <div class="descr">{{  attr[1] }}</div>
    <!--  <div class="moreoptions startshidden" > <a href="/tables/{{  nav.link(ref, subcat = attr[0], minus = ['pid', 'id'], summary = 'on')  }}">View by Location</a></div>-->
    <div class="number">{% if  num %}<a href="/tables/{{  nav.link(ref, subcat = attr[0], minus = ['pid', 'id'])  }}">{{ num|neat_numbers }}</a>{% else  %}  {{  num|neat_numbers }}  {%  endif %}</div>
    
  </div>
{%  endfor  %}
